/* ==== HILFSFUNKTIONEN ==== */

function speak(text, lang) {
    if (!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = lang;
    u.rate = lang.startsWith("fr") ? 0.85 : 0.95;
    window.speechSynthesis.speak(u);
}

function norm(str) {
    return (str || "")
        .toString()
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ");
}

function calcLevel(xp) {
    let lvl = 1;
    for (let i = LEVELS.length - 1; i >= 0; i--) {
        if (xp >= LEVELS[i]) {
            lvl = i + 1;
            break;
        }
    }
    return lvl;
}

function pickRandom(array, count) {
    const copy = [...array];
    const result = [];
    while (copy.length && result.length < count) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
    }
    return result;
}

function weightedRandom(list) {
    const sum = list.reduce((a, r) => a + (r.weight || 1), 0);
    let x = Math.random() * sum;
    for (const r of list) {
        x -= r.weight || 1;
        if (x <= 0) return r;
    }
    return list[list.length - 1];
}

function XPBar({ xp }) {
    const lvl = calcLevel(xp);
    const currentBase = LEVELS[lvl - 1] || 0;
    const nextBase = LEVELS[lvl] || (currentBase + 1000);
    const progress = Math.min(
        100,
        ((xp - currentBase) / (nextBase - currentBase)) * 100
    );
    return (
        <div className="w-full space-y-1">
            <div className="flex justify-between text-xs text-slate-300">
                <span>Level {lvl}</span>
                <span>{xp} XP</span>

                    style={{ width: progress + "%" }}
                ></div>
            </div>

    );
}

/* Memory-Modus */
function MemoryGame({ words, onBack, onReward }) {
    const [cards, setCards] = useState([]);
    const [flipped, setFlipped] = useState([]);
    const [matchedIds, setMatchedIds] = useState([]);
    const [hearts, setHearts] = useState(5);
    const [lock, setLock] = useState(false);
    const [message, setMessage] = useState("");

    useEffect(() => {
        const sample = pickRandom(words, Math.min(8, words.length));
        const deck = sample
            .flatMap((w, idx) => [
                {
                    id: `fr-${idx}`,
                    side: "fr",
                    text: w.fr,
                    pairKey: w.fr,
                },
                {
                    id: `de-${idx}`,
                    side: "de",
                    text: w.de,
                    pairKey: w.fr,
                },
            ])
            .sort(() => Math.random() - 0.5);
        setCards(deck);
        setFlipped([]);
        setMatchedIds([]);
        setHearts(5);
        setMessage("");
    }, [words]);

    function handleClick(cardId) {
        if (lock) return;
        if (matchedIds.includes(cardId)) return;
        if (flipped.includes(cardId)) return;

        const newFlipped = [...flipped, cardId];
        setFlipped(newFlipped);

        const card = cards.find((c) => c.id === cardId);
        if (card && card.side === "fr") {
            speak(card.text, "fr-FR");
        }

        if (newFlipped.length === 2) {
            setLock(true);
            const [id1, id2] = newFlipped;
            const c1 = cards.find((c) => c.id === id1);
            const c2 = cards.find((c) => c.id === id2);

            if (c1.pairKey === c2.pairKey && c1.side !== c2.side) {
                // Treffer
                setTimeout(() => {
                    const newMatched = [...matchedIds, id1, id2];
                    setMatchedIds(newMatched);
                    setFlipped([]);
                    setLock(false);
                    setMessage("Super! Richtiges Paar üëè");
                    onReward({ xp: 15, coins: 8 });

                    if (newMatched.length === cards.length) {
                        setMessage("Alle Paare gefunden! üéâ");
                        onReward({ xp: 40, coins: 20 });
                    }
                }, 500);
            } else {
                // Falsch ‚Üí Anti-Cheat: Herz verlieren
                setTimeout(() => {
                    setHearts((h) => Math.max(0, h - 1));
                    setFlipped([]);
                    setLock(false);
                    setMessage("Nicht ganz richtig. Versuch es nochmals!");
                }, 700);
            }
        }
    }

    const isGameOver = hearts <= 0;

    return (
        <div className="space-y-4">
            <div className="flex items-center justify-between gap-2">
                <button
                    onClick={onBack}
                    className="btn-main bg-slate-800 text-slate-100 text-xs px-3 py-2"
                >
                    <i className="fa-solid fa-arrow-left"></i> zur√ºck
                </button>
                <div className="flex items-center gap-2">
                    <span className="text-xs text-slate-300">Leben:</span>
                    <div className="flex gap-1">
                        {Array.from({ length: 5 }).map((_, i) => (
                            <span key={i}>{i < hearts ? "‚ù§Ô∏è" : "üñ§"}</span>
                        ))}
                    </div>
                </div>
            </div>
            <div className="glass p-4">
                <h2 className="font-game text-xl text-indigo-100 mb-2">
                    Memory ‚Äì Finde die Paare
                </h2>
                <p className="text-xs text-slate-300 mb-3">
                    Tipp: Lies laut mit und sprich die W√∂rter nach. Klickst du auf die
                    franz√∂sische Karte, wird das Wort vorgelesen.
                </p>

                {isGameOver ? (
                    <div className="text-center py-6 space-y-3">
                        <div className="text-3xl mb-1">üí•</div>
                        <div className="font-game text-lg">
                            Spiel vorbei ‚Äì keine Herzen mehr.
                        </div>
                        <button
                            onClick={() => {
                                // neu starten (einfach Komponente neu aufbauen, indem wir State reset in App machen k√∂nnten)
                                window.location.reload();
                            }}
                            className="btn-main bg-indigo-500 text-white mt-3 px-5"
                        >
                            Neu starten
                        </button>
                    </div>
                ) : (
                    <>
                        <div className="memory-grid">
                            {cards.map((card) => {
                                const isFlipped =
                                    flipped.includes(card.id) ||
                                    matchedIds.includes(card.id);
                                return (
                                    <div
                                        key={card.id}
                                        className={
                                            "memory-card " + (isFlipped ? "flipped" : "")
                                        }
                                        onClick={() => handleClick(card.id)}
                                    >

/* H√∂r zu ‚Äì Multiple Choice */
function ListenGame({ words, onBack, onReward }) {
    const [current, setCurrent] = useState(null);
    const [options, setOptions] = useState([]);
    const [feedback, setFeedback] = useState("");
    const [attempts, setAttempts] = useState(0);

    useEffect(() => {
        nextQuestion();
    }, [words]);

    function nextQuestion() {
        if (!words.length) return;
        const w = words[Math.floor(Math.random() * words.length)];
        const others = pickRandom(
            words.filter((x) => x.de !== w.de),
            3
        );
        const opts = [...others.map((o) => o.de), w.de].sort(
            () => Math.random() - 0.5
        );
        setCurrent(w);
        setOptions(opts);
        setFeedback("");
        setAttempts(0);
    }

    function handleAnswer(opt) {
        if (!current) return;
        const correct = opt === current.de;
        const firstTry = attempts === 0;

        if (correct) {
            let xp = firstTry ? 20 : 10;
            let coins = firstTry ? 10 : 5;
            setFeedback(
                firstTry
                    ? "Perfekt! Erste Antwort war richtig. üéØ"
                    : "Richtig, aber nicht beim ersten Versuch. üëç"
            );
            onReward({ xp, coins });
            setTimeout(nextQuestion, 900);
        } else {
            setFeedback("Das war nicht richtig. Versuch es nochmal ‚Äì aber √ºberleg zuerst.");
            setAttempts((a) => a + 1);
            // Anti-Cheat: ab 2 Fehlversuchen keine Belohnung mehr
        }
    }

    if (!current) {
        return (
            <div>
                <button
                    onClick={onBack}
                    className="btn-main bg-slate-800 text-slate-100 text-xs px-3 py-2 mb-3"
                >
                    <i className="fa-solid fa-arrow-left"></i> zur√ºck
                </button>
                <div className="glass p-4">
                    <p>Lade W√∂rter...</p>
                </div>
            </div>
        );
    }

    return (
        <div className="space-y-4">
            <div className="flex items-center justify-between gap-2">
                <button
                    onClick={onBack}
                    className="btn-main bg-slate-800 text-slate-100 text-xs px-3 py-2"
                >
                    <i className="fa-solid fa-arrow-left"></i> zur√ºck
                </button>
            </div>
            <div className="glass p-4 space-y-4">
                <h2 className="font-game text-xl text-emerald-100">
                    H√∂r zu ‚Äì w√§hle die richtige Bedeutung
                </h2>
                <p className="text-xs text-slate-300">
                    1. H√∂r das franz√∂sische Wort. 2. W√§hle die richtige √úbersetzung.  
                    Tipp: Lies die deutschen W√∂rter laut vor ‚Äì klicke auf üîä f√ºr die
                    Aussprache.
                </p>

                <div className="bg-slate-900/70 border border-emerald-500/40 rounded-2xl p-4 flex flex-col items-center gap-3">
                    <div className="font-game text-lg text-emerald-100">
                        Franz√∂sisches Wort
                    </div>
                    <div className="text-2xl sm:text-3xl font-extrabold">
                        {current.fr}
                    </div>
                    <div className="flex gap-2">
                        <button
                            onClick={() => speak(current.fr, "fr-FR")}
                            className="btn-main bg-emerald-500 text-white text-xs px-4"
                        >
                            <i className="fa-solid fa-volume-high"></i> FR anh√∂ren
                        </button>
                        <button
                            onClick={() => speak(current.de, "de-DE")}
                            className="btn-main bg-slate-700 text-slate-50 text-xs px-4"
                        >
                            <i className="fa-solid fa-volume-high"></i> DE (L√∂sung) anh√∂ren
                        </button>
                    </div>
                </div>

                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    {options.map((opt) => (
                        <button
                            key={opt}
                            onClick={() => handleAnswer(opt)}
                            className="glass bg-slate-900/60 border border-slate-700 hover:border-emerald-400 px-4 py-3 rounded-2xl text-left flex items-center justify-between gap-3 text-sm"
                        >
                            <span>{opt}</span>
                            <button
                                type="button"
                                onClick={(e) => {
                                    e.stopPropagation();
                                    speak(opt, "de-DE");
                                }}
                                className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs text-emerald-300"
                            >
                                üîä
                            </button>
                        </button>
                    ))}
                </div>

                {feedback && (
                    <div className="mt-2 text-sm text-center text-emerald-300">
                        {feedback}
                    </div>
                )}
            </div>
        </div>
    );
}

/* Schreiben ‚Äì FR sehen, DE schreiben */
function WriteGame({ words, onBack, onReward }) {

        if (!words.length) return;
        const w = words[Math.floor(Math.random() * words.length)];
        setCurrent(w);
        setInput("");
        setFeedback("");
    }

    function check() {
        if (!current) return;
        const correct = norm(current.de);
        const user = norm(input);
        if (!user) return;

        if (correct === user) {
            setFeedback("Perfekt! Alles stimmt. üåü");
            onReward({ xp: 25, coins: 12 });

    if (!current) {

                    </div>
                    <div className="flex gap-2">

                        >
                            <i className="fa-solid fa-volume-high"></i> FR anh√∂ren
                        </button>
                        <button
                            onClick={() => speak(current.de, "de-DE")}
                            className="btn-main bg-slate-700 text-slate-50 text-xs px-4"
                        >
                            <i className="fa-solid fa-volume-high"></i> DE (L√∂sung) anh√∂ren

                <input

/* Shop + Gl√ºcksrad */
function Shop({ profile, setProfile, onBack }) {
    const [spinState, setSpinState] = useState({ spinning: false, lastReward: null });

    function buy(item) {
        if (profile.coins < item.cost) {
            alert("Du hast nicht genug M√ºnzen.");
            return;
        }
        if (profile.owned.includes(item.id)) {
            alert("Dieses Tier/Item hast du bereits.");
            return;
        }
        setProfile((p) => ({
            ...p,
            coins: p.coins - item.cost,
            owned: [...p.owned, item.id],
        }));
    }

    function spin() {
        if (spinState.spinning) return;
        // Einfach: 1x pro Seitenaufruf
        if (spinState.lastReward) {
            alert("Gl√ºcksrad: Heute schon gedreht. (F√ºr mehr: Seite neu laden oder sp√§ter erweitern mit Datum)");
            return;
        }
        setSpinState((s) => ({ ...s, spinning: true }));
        const reward = weightedRandom(SPIN_REWARDS);
        setTimeout(() => {
            setSpinState({ spinning: false, lastReward: reward });
            if (reward.type === "coins") {
                setProfile((p) => ({ ...p, coins: p.coins + reward.amount }));
            } else if (reward.type === "xp") {
                setProfile((p) => ({ ...p, xp: p.xp + reward.amount }));
            } else if (reward.type === "item") {
                setProfile((p) => {
                    if (p.owned.includes(reward.itemId)) return p;
                    return { ...p, owned: [...p.owned, reward.itemId] };
                });
            }
        }, 1500);
    }

    function resetAll() {
        if (!confirm("Wirklich alles zur√ºcksetzen? Level, M√ºnzen, Shop?")) return;
        setProfile({
            xp: 0,
            coins: 0,
            owned: [],
        });
        localStorage.removeItem("franzProfile_v2");
    }

    return (
        <div className="space-y-4">
            <div className="flex items-center justify-between gap-2">
                <button
                    onClick={onBack}
                    className="btn-main bg-slate-800 text-slate-100 text-xs px-3 py-2"
                >
                    <i className="fa-solid fa-arrow-left"></i> zur√ºck
                </button>
                <button
                    onClick={resetAll}
                    className="btn-main bg-rose-600 text-white text-xs px-3 py-2"
                >
                    <i className="fa-solid fa-rotate-left"></i> alles zur√ºcksetzen
                </button>
            </div>

            <div className="glass p-4 space-y-4">
                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div>
                        <h2 className="font-game text-xl text-amber-100">
                            Shop & Gl√ºcksrad
                        </h2>
                        <p className="text-xs text-slate-300">
                            M√ºnzen sammelst du in allen Modi. Kaufe Tiere & Lern-Items oder
                            drehe am Gl√ºcksrad.
                        </p>
                    </div>
                    <div className="flex flex-col items-end gap-1 text-sm">
                        <div className="flex items-center gap-2">
                            <i className="fa-solid fa-coins text-amber-300"></i>
                            <span className="font-bold text-amber-100">
                                {profile.coins} M√ºnzen
                            </span>
                        </div>
                        <XPBar xp={profile.xp} />
                    </div>
                </div>

                {/* Gl√ºcksrad */}
                <div className="flex flex-col md:flex-row gap-4 items-center">
                    <div className="flex flex-col items-center gap-3">
                        <div className="spin-wheel relative bg-slate-900/80 rounded-full flex items-center justify-center">
                            <div className="absolute -top-4">
                                <div className="spin-pointer mx-auto"></div>
                            </div>
                            <div
                                className={
                                    "w-[180px] h-[180px] rounded-full border-4 border-slate-700 flex items-center justify-center text-center text-xs text-slate-200 " +
                                    (spinState.spinning ? "animate-spin" : "")
                                }
                                style={{ animationDuration: "1.3s" }}
                            >
                                üéÅ Gl√ºcksrad
                                <br />
                                M√ºnzen, XP oder Items
                            </div>
                        </div>
                        <button
                            onClick={spin}
                            className="btn-main bg-amber-400 text-slate-900 text-xs px-4 mt-1"
                        >
                            {spinState.spinning ? "Dreht..." : "Jetzt drehen"}
                        </button>
                        {spinState.lastReward && (
                            <div className="text-xs text-amber-100 text-center">
                                Gewinn: {spinState.lastReward.label}
                            </div>
                        )}
                    </div>

                    {/* Shop-Liste */}
                    <div className="flex-1 w-full">
                        <h3 className="font-game text-lg text-slate-100 mb-2">
                            Tiere & Lern-Items
                        </h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[280px] overflow-y-auto pr-1">
                            {SHOP_ITEMS.map((item) => {
                                const owned = profile.owned.includes(item.id);
                                return (
                                    <div
                                        key={item.id}
                                        className={
                                            "glass border-2 p-3 rounded-2xl flex items-center gap-3 bg-slate-900/70 " +
                                            (item.rarity === "common"
                                                ? "rarity-common"
                                                : item.rarity === "rare"
                                                ? "rarity-rare"
                                                : item.rarity === "epic"
                                                ? "rarity-epic"
                                                : "rarity-legendary")
                                        }
                                    >
                                        <div className="w-12 h-12 rounded-2xl bg-slate-950/60 flex items-center justify-center text-2xl">
                                            {item.emoji}
                                        </div>
                                        <div className="flex-1">
                                            <div className="font-game text-sm text-slate-50">
                                                {item.name}
                                            </div>
                                            <div className="text-[10px] uppercase tracking-[0.16em] text-slate-300">
                                                {item.type === "pet"
                                                    ? "Tier"
                                                    : "Lern-Item"}{" "}
                                                ‚Ä¢ {item.rarity.toUpperCase()}
                                            </div>
                                            <div className="text-xs text-amber-100 mt-1">
                                                <i className="fa-solid fa-coins mr-1"></i>
                                                {item.cost} M√ºnzen
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => buy(item)}
                                            disabled={owned}
                                            className={
                                                "btn-main text-[10px] px-3 py-2 " +
                                                (owned
                                                    ? "bg-slate-700 text-slate-300"
                                                    : "bg-emerald-500 text-white")
                                            }
                                        >
                                            {owned ? "Besitzt" : "Kaufen"}
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    );
}

/* ==== APP ==== */

function App() {
    const [mode, setMode] = useState("menu"); // menu | memory | listen | write | shop
    const [profile, setProfile] = useState({ xp: 0, coins: 0, owned: [] });

    useEffect(() => {
        const stored = localStorage.getItem("franzProfile_v2");
        if (stored) {
            try {
                const data = JSON.parse(stored);
                setProfile({
                    xp: data.xp || 0,
                    coins: data.coins || 0,
                    owned: Array.isArray(data.owned) ? data.owned : [],
                });
            } catch (e) {
                console.error(e);
            }
        }
    }, []);

    useEffect(() => {
        localStorage.setItem("franzProfile_v2", JSON.stringify(profile));
    }, [profile]);

    function reward({ xp = 0, coins = 0 }) {
        if (!xp && !coins) return;
        setProfile((p) => ({
            ...p,
            xp: p.xp + xp,
            coins: p.coins + coins,
        }));
    }

    return (
        <div className="space-y-4">
            {/* Top-Bar mit Startseite-Link */}
            <div className="flex items-center justify-between mb-2">
                <a
                    href="index.html"
                    className="btn-main bg-slate-900/80 text-slate-100 text-xs px-3 py-2"
                >
                    <i className="fa-solid fa-house"></i> Startseite
                </a>
                <div className="text-xs text-slate-300">
                    Franz√∂sisch 4. Klasse ¬∑ Lern-Campus
                </div>
            </div>

            <ModeMenu
                onSelectMode={setMode}
                xp={profile.xp}
                coins={profile.coins}
            />

            {mode === "memory" && (
                <MemoryGame words={WORDS} onBack={() => setMode("menu")} onReward={reward} />
            )}
            {mode === "listen" && (
                <ListenGame words={WORDS} onBack={() => setMode("menu")} onReward={reward} />
            )}
            {mode === "write" && (
                <WriteGame words={WORDS} onBack={() => setMode("menu")} onReward={reward} />
            )}
            {mode === "shop" && (
                <Shop profile={profile} setProfile={setProfile} onBack={() => setMode("menu")} />
            )}

            <footer className="text-center text-[10px] text-slate-500 mt-6">
                ¬© 2025 Lern-Campus ¬∑ Franz√∂sisch Abenteuer 4. Klasse
            </footer>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
